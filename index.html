<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="header">
                <span>小动画——</span>
                <span style="font-size:25px;color:yellow;">作者:朱瑞芳</span>
                <span style="font-size:16px;color:#fff;">2017-5-9</span>
        </div>
        <!--动画一:-->
        <div class="box">
              <div class="spinner1">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
              </div>
        </div>

        <!--动画二:-->
        <div class="box">
                <div class="spinner2">
                    <div class="spinner-container container1">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container2">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                    <div class="spinner-container container3">
                        <div class="circle1"></div>
                        <div class="circle2"></div>
                        <div class="circle3"></div>
                        <div class="circle4"></div>
                    </div>
                </div>
        </div>
        <!--动画三-->
        <div class="box">
               <div class="spinner3"></div>
        </div>
        <!--动画四-->
        <div class="box">
            <div class="spinner4">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
        <!--动画五：-->
        <div class="box">
            <div class="spinner5">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
        <!--动画六-->
        <div class="box">
            <div class="spinner6"></div>
        </div>
        <!--动画七-->
        <div class="box">
            <div class="spinner7">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
        <!--动画八-->
        <div class="box">
            <div class="spinner8">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
        <!--动画九-->
        <div class="box">
            <div class="spinner9">
                <div class="ball-clip-rotate">
                    <div></div>
                </div>
            </div>
        </div>
        <!--动画十-->
        <div class="box">
                    <div class="ball-scale-multiple">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
        </div>
        <!--动画十一-->
        <div class="box">
            <div class="semi-circle-spin">
                <div></div>
            </div>
        </div>
        <!--动画十二：-->
        <div class="box">
            <div class="line-spin-fade-loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

</body>
</html>
